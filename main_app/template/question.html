<div class="question-page">
    <div class="form">
        <h1>SORU EKLE</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <select name="category" required>
                <option value="">Kategori Seçin</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <input type="file" name="question_image" accept="image/*" required/>
            <input type="file" name="answer_image" accept="image/*"/>
            <textarea name="notes" placeholder="Notlar"></textarea>
            <select name="mistake_reason">
                <option value="">Hata Sebebi Seçin</option>
                <option value="Lack of Knowledge">Bilgi Eksikliği</option>
                <option value="Other Reasons">Diğer Sebepler</option>
            </select>
            <button type="submit">Soru Ekle</button>
        </form>
    </div>
</div>

<style>
    .question-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }
    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input, .form textarea, .form select {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }
    .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }
    .form button:hover, .form button:active, .form button:focus {
        background: #43A047;
    }
</style>
